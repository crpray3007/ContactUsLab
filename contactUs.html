<!DOCTYPE html>
<html>
    <head>
        <title>Contact Us</title>
    </head>
    <body>
        <form action="#" method="POST">
            <div>
                <label id="FirstNameLabel" for="FirstName">First Name: </label>
                <input id="FirstName" name="FirstName" type="text" />
            </div>
            <div>
                <label id="LastNameLabel" for="LastName">Full Name: </label>
                <input id="LastName" name="LastName" type="text" />
            </div>
             <div>
                <label id="EmailLabel" for="Email">Email Address: </label>
                <input id="email" name="email" type="text" />
            </div>
            <div>
                <label id="LiscenseLabel" for="License">Type of Liscense:</label>
                <input id="License" type="radio" name="License" checked/>Business
                <input id"License" type="radio" name="License"/> Personal
            </div>
            <div>
                <label id="ReasonLabel" for="Reason">Reason:</label>
                <select name="reason" value="Options">
                    <option value="Select a Reason">Select a Reason</option>
                    <option value="Software Support">Software Support</option>
                    <option value="Hardware Support">Hardware Support</option>
                    <option value="Information Request">Information Request</option>
                </select>
            </div>
            <div>
                <label id="AdditionalInformationLabel" for="AdditonalInformation">Additional Information:</label>
                <textarea name="AdditionalInformation"></textarea>
            </div>
            <div>
                <input type="checkbox" name="Terms" value="ReadTerms"/>I have read the terms of Service<br/>
                <input type="submit" value="Send Request"/>
            </div>
        </form>
    </body>
</html>
